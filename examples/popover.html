<style>
  p {
    margin: 3em;
  }
  lio-popover {
    position: absolute;
    padding: 15px;
    border: 1px solid #000;
    background: white;
    display: none;
    margin: 0;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }
  lio-popover.open {
    display: block;
  }
  cite {
    border-bottom: 1px dotted #999;
    cursor: pointer;
    display:block;
  }
  .links .center {
    position:absolute;
    top: 50%;
    left: 0;
    right: 0;
    margin: -50px auto 0;
    width: 150px;
    text-align: center;
  }
  .links .top cite, .links .bottom cite {
    display: inline-block;
  }
  .links .top, .links .right, .links .bottom, .links .left {
    position: fixed;
  }
  .links .top {
    text-align: center;
    top: 0;
    left: 0;
    right: 0;
  }
  .links .right {
    top: 50%;
    right: 0;
    margin-top:-50px;
  }
  .links .left {
    top: 50%;
    left: 0;
    margin-top:-50px;
  }
  .links .bottom {
    text-align: center;
    bottom: 0;
    left: 0;
    right: 0;
  }
  lio-popover .arrow {
    border-width: 5px;
    border-style: solid;
    border-color: transparent;
    width: 0;
    height: 0;
    position:absolute;
    top: 0;
    left: 0;
  }
  lio-popover.left .arrow {
    margin-left: -1px;
    border-left-color: #000;
  }
  lio-popover.right .arrow {
    border-right-color: #000;
  }
  lio-popover.top .arrow {
    margin-top: -1px;
    border-top-color: #000;
  }
  lio-popover.bottom .arrow {
    border-bottom-color: #000;
  }
</style>
